<body>
  <header>
    <nav class="nav-bar-container">
      <ul class="nav-bar">
        <li class="nav-bar__part"><a href="" class="nav-bar__link logo">le vin</a></li>
        <li class="nav-bar__part nav-bar__part_main-links">

          <div><a href="" class="nav-bar__link">sign in</a></div>

    </nav>

    <div class="header">
      <div>
        <h1 class="header__heading">Wine delievered...</h1>
        <h2 class="header__heading_part">by robots</h2>
        <ul class="header__guide">
          <li class="header__instruction">— Choose the wine you like</li>
          <li class="header__instruction">— And enjoy yourself</li>
        </ul>
        <div class="flex-container">
          <button class="button">
            <div class="button__green-circle">
              <div class="button__arrow"></div>
            </div>
          </button>
          <p class="header__call-to-action">Chooose<br/>wine now!</p>
        </div>
      </div>
      <div>
        <img src="./static//img/person__blue_wine.svg" alt="person driking wine">
      </div>
    </div>
  </header>

  <main class="shop">
    <h2 class="wines__heading">French</h2>
    <aside class="shop__search">
      <form action="" class="form">
        <legend class="form__heading">Search by<br/>by parameters</legend>
        <div>
          <label for="year" class="form__input-label">Year</label>
          <input type="number" min="1900" max="2020" id="year" name="year" class="form__input-field" placeholder="From 1900">
        </div>
        <div>
          <label for="color" class="form__input-label">Color</label>
          <select name="color" id="color" class="form__input-field">
            <option value="red">Red</option>
            <option value="white">White</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <label for="country" class="form__input-label">Country</label>
          <select name="country" id="country" class="form__input-field">
            <option value="country1">Country 1</option>
            <option value="country2">Country 2</option>
          </select>
        </div>
        <div>
          <label for="price" placeholder="Up to" class="form__input-label">Price</label>
          <input type="number" min="0" id="price" name="price" class="form__input-field" placeholder="Up to max">
        </div>
        <input type="submit" class="form__input-field form__submit-button">
      </form>

      <section class="wines">
        <div class="found-wines">
          <div class="wine">
            <h3 class="wine__heading">Bordeux</h3>
            <img src="./static/img/wine.png" alt="wine image" class="wine__image">
            <div class="wine__buttons">
              <button class="wine__see-more-info-button">See More</button>
