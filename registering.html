<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Vin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body class="website">
  <nav class="nav-bar">
      <ul class="nav-bar__container">
          <li><a href="/" class="nav-bar__link logo">le vin</a></li>
          <li class="nav-bar__part nav-bar__part_links">
              <a href="#" class="nav-bar__link">delivery</a>
              <a href="/#shop" class="nav-bar__link">shop</a>
              <a href="#" class="nav-bar__link">robots</a>
          </li> 
          <li class="nav-bar__part">
              <div class="cart">
                <a href="/basket/" class="basket__link">
                  <picture class="nav-bar__cart-manager">
                    <source srcset="../static/img/small_basket.svg"
                            media="(max-width: 600px)">
                    <source srcset="../static/img/basket.svg"
                            media="(min-width: 600px)">
                    <img src="../static/img/basket.svg" alt="basket_with_chosen_goods" class="nav-bar__basket">
                  </picture>
                </a>
                  <div class="cart__container">
                    <div class="cart__items">
                      <div class="items__container">
                      
                      </div>
                      <button class="cart__order">order</button>
                    </div>
                  </div>
              </div>

              <div class="nav-bar__sandwich">
                  <div class="sandwich">
                      <div class="sandwich__layer"></div>
                      <div class="sandwich__layer"></div>
                      <div class="sandwich__layer"></div>
                      <div class="sandwich__links">
                          <a href="#" class="sandwich__link">delivery</a>
                          <a href="/#shop" class="sandwich__link">shop</a>
                          <a href="#" class="sandwich__link">robots</a>
                          <a href="/login" class="sandwich__link">sign in</a>
                      </div>
                  </div>
              </div>
              <a href="/login" class="nav-bar__link nav-bar__link_sing-in">sign in</a>
          </li>
      </ul>
  </nav>
  <section class="login">
    <h2 class="login__title">Register</h2>
    <form action="#" method="post" class="login__form">
        <div class="login__field">
            <label for="login" class="login__label">Login</label>
            <input type="text" name="login" id="login" class="login__input" required>
        </div>
        <div class="login__field">
            <label for="email" class="login__label">Email</label>
            <input type="email" name="email" id="email" class="login__input" required>
        </div>
         <div class="login__field">
            <label for="address" class="login__label">Address</label>
            <input type="text" name="address" id="adress" class="login__input" required>
        </div>
        <div class="login__field">
            <label for="password" class="login__label">Password</label>
            <input type="password" name="password" id="password" class="login__input" required>
        </div>
        <div class="login__field">
            <label for="repeated_password" class="login__label">Password</label>
            <input type="password" name="repeated_password" id="repeated_password" class="login__input" required>
        </div>

        <input type="submit" value="sign in" class="login__submit">
    </form>
</section>

  <footer class="footer">
  <p class="footer__content">Personal project with a huge amount of effort put into it. Today - &infin;.</p>
  </footer>
  <script src="../static/js/index.js"></script>
</body>
</html>
